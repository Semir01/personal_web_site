<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Personal web site</title>
    <link rel="icon" type="image/png" href="images_and_icones/LogoNovi_SJ.png" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="nav-placeholder"></div>
        <div class="main-container">
            <div class="text-content-home">
                <p class="title">I am Semir Jazvin</p>
                <div class="line-detail-1"></div>
                <div class="line-detail-2"></div>
                <p class="main-text">
                    Hi there, and welcome! <br>
                    This is my personal space where I share who I am, what I do, and what Iâ€™ve learned along the way.
                    <br>
                    Feel free to look around, you might find something useful or interesting!
                </p>
                <div class="line-detail-1"></div>
                <div class="line-detail-2"></div>
                <div class="button-home-section">
                    <button class="read-more" id="btnReadMore">Read more</button>
                    <button class="lets-talk" id="btnLetsTalk">Let's talk</button>
                </div>
            </div>
            <div class="image-content-home">
            </div>
        </div>
    </div>

    <div class="detail-modal" id="loading-screen">
        <img src="images_and_icones/LogoNovi_SJ.png" alt="" class="loading-logo">
    </div>

    <div class="overlayer" id="overlayer"></div>
    <div class="content-modal" id="message-toMe-modal">
        <div class="header-message">
            <h2>Message to Me</h2>
            <span class="close-button" id="btnCloseMessageToMe-modal">&times;</span>
        </div>
        <div class="main-content-message">
            <p>Feel free to drop me a message anytime!</p>
            <input type="email" name="email-toMe" id="sender-email" placeholder="Message from: (Your email or name)">
            <textarea name="message-toMe" id="message-toMe" placeholder="Write your message here..."></textarea>
            <div class="message-control-section">
                <button class="clear-all-content" id="clear-all-content-message">Clear all</button>
            </div>
        </div>
        <div class="footer-message">
            <button class="send-message" id="send-message-toMe">Send</button>
        </div>
    </div>
</body>
<script src="nav.js"></script>
<script src="script.js"></script>
</html>
